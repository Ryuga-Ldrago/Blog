<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark nav-bg">
    <div class="container-fluid">
      <a class="navbar-brand ms-md-5 me-md-5 logo" href="{% url 'home' %}"><span class="span-red">Ur</span>_Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-lg-5 me-auto mb-2 mb-lg-0 nav-mid">
          <li class="nav-item mx-lg-3  mx-md-2">
            <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item mx-lg-3  mx-md-2">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item mx-lg-3  mx-md-2 dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Categories
            </a>
            <ul class="dropdown-menu drop-down">
              {% if cat %}
                {% for dt in cat %}
                  <li><a class="dropdown-item text-white" href="{% url 'category' dt.url %}">{{dt.title| capfirst}}</a></li>
                {% endfor %}
              {% endif %}
            </ul>
          </li>
          <li class="nav-item mx-lg-2  mx-md-2">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
        </ul>
        <form action="{% url 'search' %}" method="POST" class="d-flex  form" role="search">
          {% csrf_token %}
          <input class="form-control search-field " id="srch" type="search" name="search" placeholder="Search">
          <button class="search-btn " type="submit">Search</button>
        </form>
        <div id="log" class="my-sm-3 my-lg-0">
          {% if request.user.is_authenticated %}
            <a class="create-account login" href="{% url 'logout' %}">Logout</a>
          {% else %}
             {% if post_id %}
            <a class="create-account login" href="{% url 'login' post_id %}" >Login</a>
            {% else %}
            <a class="create-account login" href="{% url 'login'  'yjh' %}" >Login</a>
            <a class="create-account login" href="{% url 'signup' %}">Signup</a>
            {% endif %}
         {% endif %} 
        </div>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->
